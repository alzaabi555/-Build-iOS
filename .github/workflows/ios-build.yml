name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      # âœ… Ø¨Ù†Ø§Ø¡ Ø§Ù„ÙˆÙŠØ¨ (Ù…Ø¹ Ø§Ù„Ø§Ù†ØªØ¨Ø§Ù‡ Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª package.json Ø§Ù„ØªÙŠ Ø¶Ø¨Ø·Ù†Ø§Ù‡Ø§)
      - name: Build Web Assets
        run: npm run build

      - name: Add and Sync iOS Platform
        run: |
          npx cap add ios
          npx cap sync ios

      # âœ…âœ…âœ… Ø§Ù„Ø®Ø·ÙˆØ© Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø© Ø§Ù„Ø­Ø§Ø³Ù…Ø©: Ù†Ù‚Ù„ Ù…Ù„Ù Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø¬ÙˆØ¬Ù„ Ù„Ù…ÙƒØ§Ù†Ù‡ Ø§Ù„ØµØ­ÙŠØ­
      - name: Copy GoogleService-Info.plist to iOS
        run: |
          if [ -f "GoogleService-Info.plist" ]; then
            echo "ğŸ“„ Found GoogleService-Info.plist in root, copying to iOS project..."
            cp GoogleService-Info.plist ios/App/App/
            echo "âœ… File copied successfully!"
          else
            echo "âŒ ERROR: GoogleService-Info.plist NOT found in root directory!"
            echo "Google Auth will FAIL without this file."
            # Ù„Ù† Ù†ÙˆÙ‚Ù Ø§Ù„Ø¨Ù†Ø§Ø¡ Ù„ÙƒÙŠ ØªØ±Ù‰ Ø§Ù„Ù†ØªÙŠØ¬Ø©ØŒ Ù„ÙƒÙ† Ø§Ù„Ø§ØªØµØ§Ù„ Ø³ÙŠÙØ´Ù„
          fi

      - name: Generate App Icons
        run: npx capacitor-assets generate --ios || true

      # âœ… Ø­Ù‚Ù† ÙƒÙˆØ¯ Ø§Ù„Ø¹ÙˆØ¯Ø© (URL Scheme)
      - name: Inject Google URL Scheme
        run: |
          PLIST="ios/App/App/Info.plist"
          REVERSED_CLIENT_ID="com.googleusercontent.apps.87037584903-3uc4aeg3nc5lk3pu8crjbaad184bhjth"
          
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes array" $PLIST || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes:0 dict" $PLIST || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes:0:CFBundleURLSchemes array" $PLIST || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes:0:CFBundleURLSchemes:0 string $REVERSED_CLIENT_ID" $PLIST || true
          
          echo "Done: URL Scheme Injected"

      - name: Inject iOS Permissions
        run: |
          PLIST="ios/App/App/Info.plist"
          /usr/libexec/PlistBuddy -c "Add :NSCameraUsageDescription string 'Profile Picture'" $PLIST || true
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryUsageDescription string 'Profile Picture'" $PLIST || true

      - name: Build Xcode Archive
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                       -scheme App \
                       -configuration Release \
                       -destination 'generic/platform=iOS' \
                       -archivePath App.xcarchive \
                       -allowProvisioningUpdates \
                       archive \
                       CODE_SIGNING_ALLOWED=NO

      - name: Prepare IPA
        run: |
          mkdir -p build/Payload
          cp -R App.xcarchive/Products/Applications/App.app build/Payload/
          cd build && zip -r ../StudentManager.ipa Payload/

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StudentManager-Fixed-IPA
          path: StudentManager.ipa
