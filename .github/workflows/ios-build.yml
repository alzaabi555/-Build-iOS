name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Web Assets
        run: npm run build

      - name: Add and Sync iOS Platform
        run: |
          npx cap add ios
          npx cap sync ios

      # ✅ 1. إصلاح الأيقونة (أزلنا علامة التعليق)
      # تأكد أن لديك مجلد assets أو resources فيه الأيقونات، وإلا سيفشل هذا السطر
      # إذا لم تكن متأكداً، يمكنك حذفه ليعود للأيقونة الافتراضية بدلاً من فشل البناء
      - name: Generate App Icons
        run: npx capacitor-assets generate --ios || echo "⚠️ Warning: Could not generate icons, using default."

      # ✅ 2. إصلاح "عنوان العودة" (لحل مشكلة Offline والعودة من جوجل)
      - name: Inject Google URL Scheme
        run: |
          PLIST="ios/App/App/Info.plist"
          # الرقم المعكوس الخاص بك
          REVERSED_CLIENT_ID="com.googleusercontent.apps.87037584903-3uc4aeg3nc5lk3pu8crjbaad184bhjth"
          
          # إضافة الإعدادات في ملف النظام
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes array" $PLIST || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes:0 dict" $PLIST || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes:0:CFBundleURLSchemes array" $PLIST || true
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes:0:CFBundleURLSchemes:0 string $REVERSED_CLIENT_ID" $PLIST || true
          
          echo "✅ URL Scheme Injected Successfully!"

      # 3. أذونات الصور (لمنع الانهيار)
      - name: Inject iOS Permissions
        run: |
          PLIST="ios/App/App/Info.plist"
          /usr/libexec/PlistBuddy -c "Add :NSCameraUsageDescription string 'For profile picture'" $PLIST || true
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryUsageDescription string 'For profile picture'" $PLIST || true

      - name: Build Xcode Archive
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Release \
                     -destination 'generic/platform=iOS' \
                     -archivePath App.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO

      - name: Prepare IPA
        run: |
          mkdir -p build/Payload
          cp -R App.xcarchive/Products/Applications/App.app build/Payload/
          cd build && zip -r ../StudentManager.ipa Payload/

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StudentManager-Final-IPA
          path: StudentManager.ipa
