name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Web Assets
        run: npm run build

      - name: Add and Sync iOS Platform
        run: |
          npx cap add ios
          npx cap sync ios

      # ğŸ‘‡ Ù†Ù‚Ù„ Ù…Ù„Ù Ø¬ÙˆØ¬Ù„ (ØªØ£ÙƒØ¯ Ø£Ù†Ù‡ Ø¨Ø¬Ø§Ù†Ø¨ package.json ÙÙŠ Ø§Ù„Ø±ÙŠØ¨Ùˆ)
      - name: Copy Google Service File
        run: |
          if [ -f "GoogleService-Info.plist" ]; then
            echo "âœ… Found GoogleService-Info.plist, moving it..."
            cp GoogleService-Info.plist ios/App/App/
          else
            echo "âš ï¸ Warning: GoogleService-Info.plist not found! Login will fail."
          fi

      # ğŸ‘‡ Ø­Ù‚Ù† ÙƒÙˆØ¯ Ø§Ù„Ø¹ÙˆØ¯Ø© (URL Scheme) - Ù‡Ø°Ø§ ÙŠØ­Ù„ Ù…Ø´ÙƒÙ„Ø© Ø§Ù„ØªÙˆÙ‚Ù Ø¨Ø¹Ø¯ Ø§Ù„Ø¯Ø®ÙˆÙ„
      - name: Configure iOS URL Scheme for Google Auth
        run: |
          PLIST="ios/App/App/Info.plist"
          REVERSED_CLIENT_ID="com.googleusercontent.apps.87037584903-3uc4aeg3nc5lk3pu8crjbaad184bhjth"
          
          /usr/libexec/PlistBuddy -c "Print :CFBundleURLTypes" $PLIST || /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes array" $PLIST
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes:0 dict" $PLIST
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes:0:CFBundleURLSchemes array" $PLIST
          /usr/libexec/PlistBuddy -c "Add :CFBundleURLTypes:0:CFBundleURLSchemes:0 string $REVERSED_CLIENT_ID" $PLIST
          
          echo "âœ… Injected Google URL Scheme: $REVERSED_CLIENT_ID"

      - name: Inject iOS Permissions
        run: |
          PLIST="ios/App/App/Info.plist"
          /usr/libexec/PlistBuddy -c "Add :NSCameraUsageDescription string 'Ù†Ø­ØªØ§Ø¬ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ù„Ù„ØµÙˆØ±Ø© Ø§Ù„Ø´Ø®ØµÙŠØ©'" $PLIST || /usr/libexec/PlistBuddy -c "Set :NSCameraUsageDescription 'Ù†Ø­ØªØ§Ø¬ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ù„Ù„ØµÙˆØ±Ø© Ø§Ù„Ø´Ø®ØµÙŠØ©'" $PLIST
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryUsageDescription string 'Ù†Ø­ØªØ§Ø¬ Ø§Ù„ØµÙˆØ± Ù„Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„Ù…Ù„ÙØ§Øª'" $PLIST || /usr/libexec/PlistBuddy -c "Set :NSPhotoLibraryUsageDescription 'Ù†Ø­ØªØ§Ø¬ Ø§Ù„ØµÙˆØ± Ù„Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„Ù…Ù„ÙØ§Øª'" $PLIST
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryAddUsageDescription string 'Ù„Ø­ÙØ¸ Ø§Ù„ØªÙ‚Ø§Ø±ÙŠØ±'" $PLIST || /usr/libexec/PlistBuddy -c "Set :NSPhotoLibraryAddUsageDescription 'Ù„Ø­ÙØ¸ Ø§Ù„ØªÙ‚Ø§Ø±ÙŠØ±'" $PLIST

      - name: Generate App Icons
        run: npx capacitor-assets generate --ios

      - name: Build Xcode Archive
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Release \
                     -destination 'generic/platform=iOS' \
                     -archivePath App.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO

      - name: Prepare App for Sideloading
        run: |
          mkdir -p build/Payload
          cp -R App.xcarchive/Products/Applications/App.app build/Payload/
          cd build && zip -r ../StudentManager.ipa Payload/

      - name: Upload IPA (Unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: StudentManager-Unsigned-IPA
          path: StudentManager.ipa
