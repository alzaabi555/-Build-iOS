name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ğŸ‘‡ Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù‡Ø§Ù…: Ø¥Ø¶Ø§ÙØ© --legacy-peer-deps Ù„Ø­Ù„ Ù…Ø´ÙƒÙ„Ø© Ø§Ù„Ù…ÙƒØªØ¨Ø§Øª
      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Web Assets
        run: npm run build

      - name: Add and Sync iOS Platform
        run: |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi
          npx cap sync ios

      # Ø¥Ø¶Ø§ÙØ© Ù†ØµÙˆØµ Ø·Ù„Ø¨ Ø§Ù„Ø¥Ø°Ù† Ù„Ù„ÙƒØ§Ù…ÙŠØ±Ø§ ÙˆØ§Ù„ØµÙˆØ±
      - name: Inject iOS Permissions
        run: |
          PLIST="ios/App/App/Info.plist"
          # Ø¥Ø¶Ø§ÙØ© ÙˆØµÙ Ù„Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§
          /usr/libexec/PlistBuddy -c "Add :NSCameraUsageDescription string 'Ù†Ø­ØªØ§Ø¬ Ø§Ù„ÙˆØµÙˆÙ„ Ù„Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ù„ØªØ­Ø¯ÙŠØ« ØµÙˆØ±Ø© Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø´Ø®ØµÙŠ'" $PLIST || /usr/libexec/PlistBuddy -c "Set :NSCameraUsageDescription 'Ù†Ø­ØªØ§Ø¬ Ø§Ù„ÙˆØµÙˆÙ„ Ù„Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ù„ØªØ­Ø¯ÙŠØ« ØµÙˆØ±Ø© Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø´Ø®ØµÙŠ'" $PLIST
          
          # Ø¥Ø¶Ø§ÙØ© ÙˆØµÙ Ù„Ù…ÙƒØªØ¨Ø© Ø§Ù„ØµÙˆØ± (Ù‚Ø±Ø§Ø¡Ø©)
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryUsageDescription string 'Ù†Ø­ØªØ§Ø¬ Ø§Ù„ÙˆØµÙˆÙ„ Ù„Ù„ØµÙˆØ± Ù„Ø§Ø®ØªÙŠØ§Ø± ØµÙˆØ±Ø© Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø´Ø®ØµÙŠ'" $PLIST || /usr/libexec/PlistBuddy -c "Set :NSPhotoLibraryUsageDescription 'Ù†Ø­ØªØ§Ø¬ Ø§Ù„ÙˆØµÙˆÙ„ Ù„Ù„ØµÙˆØ± Ù„Ø§Ø®ØªÙŠØ§Ø± ØµÙˆØ±Ø© Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø´Ø®ØµÙŠ'" $PLIST
          
          # Ø¥Ø¶Ø§ÙØ© ÙˆØµÙ Ù„Ù…ÙƒØªØ¨Ø© Ø§Ù„ØµÙˆØ± (Ø¥Ø¶Ø§ÙØ©/Ø­ÙØ¸)
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryAddUsageDescription string 'Ù†Ø­ØªØ§Ø¬ Ø§Ù„ØµÙ„Ø§Ø­ÙŠØ© Ù„Ø­ÙØ¸ Ø§Ù„ØªÙ‚Ø§Ø±ÙŠØ± ÙƒØµÙˆØ±'" $PLIST || /usr/libexec/PlistBuddy -c "Set :NSPhotoLibraryAddUsageDescription 'Ù†Ø­ØªØ§Ø¬ Ø§Ù„ØµÙ„Ø§Ø­ÙŠØ© Ù„Ø­ÙØ¸ Ø§Ù„ØªÙ‚Ø§Ø±ÙŠØ± ÙƒØµÙˆØ±'" $PLIST

      - name: Generate App Icons
        run: npx capacitor-assets generate --ios

      - name: Build Xcode Archive
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Release \
                     -destination 'generic/platform=iOS' \
                     -archivePath App.xcarchive \
                     archive \
                     CODE_SIGNING_ALLOWED=NO

      - name: Prepare App for Sideloading
        run: |
          mkdir -p build/Payload
          cp -R App.xcarchive/Products/Applications/App.app build/Payload/
          cd build && zip -r ../StudentManager.ipa Payload/

      - name: Upload IPA (Unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: StudentManager-Unsigned-IPA
          path: StudentManager.ipa
