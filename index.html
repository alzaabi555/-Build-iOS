  <style>
    :root {
      --sat: env(safe-area-inset-top, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --sal: env(safe-area-inset-left, 0px);
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f2f2f7;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    .safe-top { padding-top: var(--sat); }
    .safe-bottom { padding-bottom: var(--sab); }
    .safe-mb { margin-bottom: var(--sab); }
    
    @media print {
      .no-print { display: none !important; }
      .print-only { display: block !important; }
      body { background-color: white !important; overflow: visible !important; height: auto !important; }
      #root { height: auto !important; overflow: visible !important; }
      .scroll-container { overflow: visible !important; height: auto !important; }
    }
    
    .scroll-container {
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Prevent scrolling when modal is open */
    .modal-open { overflow: hidden !important; }

    /* Fix for iOS Safari bottom bars */
    .h-screen { height: 100dvh; }
  </style>
