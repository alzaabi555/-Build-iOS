<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>نظام مدرستي</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- مكتبة Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- خط تجول -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root { 
      --sat: env(safe-area-inset-top, 0px); 
      --sab: env(safe-area-inset-bottom, 0px); 
    }
    body { 
      font-family: 'Tajawal', sans-serif; 
      background-color: #f2f2f7; 
      margin: 0; padding: 0; 
      user-select: none; 
      -webkit-tap-highlight-color: transparent; 
      height: 100vh; width: 100vw;
      overflow: hidden;
    }
    #root { height: 100%; width: 100%; overflow: hidden; }
    
    #initial-loader {
      position: fixed; inset: 0; background: #f2f2f7; 
      display: flex; flex-direction: column; align-items: center; 
      justify-content: center; z-index: 9999; transition: opacity 0.5s ease;
    }
    .loader-dot { width: 12px; height: 12px; background: #2563eb; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
    .dot1 { animation-delay: -0.32s; }
    .dot2 { animation-delay: -0.16s; }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
  </style>

  <!-- Polyfill لدعم importmap على كافة إصدارات آيفون -->
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?deps=react@18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.2.0,react-dom@18.2.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

  <script>
    // نظام مراقبة التحميل: إذا لم يختفِ اللودر بعد 10 ثوانٍ، فهناك خطأ في تحميل الموديولات
    window.onload = function() {
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader && loader.style.opacity !== '0') {
          console.error("Module Loading Timeout - showing debug info");
          document.getElementById('debug-info').style.display = 'block';
        }
      }, 10000);
    };

    window.onerror = function(msg, url, lineNo, columnNo, error) {
      const errorDiv = document.getElementById('error-display');
      if (errorDiv) {
        errorDiv.style.display = 'flex';
        errorDiv.innerHTML = `
          <div style="background: white; padding: 30px; border-radius: 25px; text-align: center; max-width: 80%;">
            <h2 style="color: #ef4444; font-weight: 900; margin-bottom: 10px;">خطأ في التحميل</h2>
            <p style="font-size: 12px; color: #666; margin-bottom: 20px;">${msg}</p>
            <button onclick="location.reload()" style="background: #2563eb; color: white; padding: 12px 25px; border-radius: 15px; border: none; font-weight: bold;">إعادة المحاولة</button>
          </div>
        `;
      }
      return false;
    };
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <!-- شاشة الخطأ (مخفية) -->
  <div id="error-display" style="display: none; position: fixed; inset: 0; background: rgba(242,242,247,0.9); z-index: 10000; align-items: center; justify-content: center;"></div>

  <!-- شاشة التحميل -->
  <div id="initial-loader">
    <div style="display: flex; gap: 8px; margin-bottom: 20px;">
      <div class="loader-dot dot1"></div>
      <div class="loader-dot dot2"></div>
      <div class="loader-dot"></div>
    </div>
    <p style="font-weight: 900; color: #1e293b; font-size: 14px;">جاري تشغيل نظام مدرستي...</p>
    
    <!-- معلومات تصحيح للأخطاء الصعبة (تظهر فقط عند الفشل) -->
    <div id="debug-info" style="display: none; margin-top: 20px; text-align: center; padding: 10px;">
      <p style="font-size: 10px; color: #999;">يبدو أن هناك مشكلة في الاتصال بالخادم أو توافق المتصفح.</p>
      <button onclick="location.reload()" style="font-size: 10px; color: #2563eb; text-decoration: underline;">تحديث الصفحة</button>
    </div>
  </div>

  <div id="root"></div>

  <!-- تحميل التطبيق كموديول مع معالجة الأخطاء -->
  <script type="module">
    import './index.tsx';
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
