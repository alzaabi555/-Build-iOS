  <!-- تحديث لون الثيم ليتناسب مع الخلفية الجديدة -->

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    :root { 
      --sat: env(safe-area-inset-top, 20px); 
      --sab: env(safe-area-inset-bottom, 20px); 
    }
    html {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
      height: 100dvh;
      /* منع الارتداد المزعج في iOS */
      overscroll-behavior-y: none;
    }
    body { 
      font-family: 'Tajawal', sans-serif; 
      /* خلفية فاخرة بتدرجات ناعمة (Mesh Gradient) */
      background-color: #f3f6fc;
      background-image: 
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      background-image: 
        radial-gradient(at 40% 20%, hsla(266,50%,94%,1) 0px, transparent 50%),
        radial-gradient(at 80% 0%, hsla(189,100%,96%,1) 0px, transparent 50%),
        radial-gradient(at 0% 50%, hsla(341,100%,96%,1) 0px, transparent 50%),
        radial-gradient(at 80% 50%, hsla(240,100%,96%,1) 0px, transparent 50%),
        radial-gradient(at 0% 100%, hsla(266,100%,96%,1) 0px, transparent 50%),
        radial-gradient(at 80% 100%, hsla(240,100%,96%,1) 0px, transparent 50%),
        radial-gradient(at 0% 0%, hsla(343,100%,96%,1) 0px, transparent 50%);
      background-attachment: fixed;
      background-size: cover;
      
      margin: 0; padding: 0; 
      position: fixed;
      inset: 0;
      height: 100dvh; 
      width: 100vw;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
      font-size: 14px;
      /* تحسين العرض على iOS */
      overscroll-behavior-y: none;
    }
    #root {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    #initial-loader {
      position: fixed; inset: 0; background: #fff; 
      display: flex; flex-direction: column; align-items: center; 
      justify-content: center; z-index: 9999;
      transition: opacity 0.4s ease;
    }
    .loader-spinner {
      width: 50px; height: 50px; border: 4px solid #e2e8f0;
      border-top-color: #4f46e5; border-radius: 50%;
      animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
    }

    /* تخصيص شريط التمرير */
    /* 1. للموبايل (شاشات اللمس): إخفاء الشريط لجمالية أكثر */
    @media (pointer: coarse) {
        .custom-scrollbar::-webkit-scrollbar, .scrollbar-thin::-webkit-scrollbar, ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
            background: transparent;
        }
    }

    /* 2. للديسك توب (الماوس): شريط نحيف وأنيق */
    @media (pointer: fine) {
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(203, 213, 225, 0.6); /* لون رمادي فاتح شفاف */
            border-radius: 20px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(148, 163, 184, 0.8);
        }
        
        .custom-scrollbar::-webkit-scrollbar, .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
    }
    
    /* فئة لإجبار إخفاء الشريط عند الحاجة */
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    
    @media print {
      html, body {
        overflow: visible !important;
        height: auto !important;
        position: static !important;
        background: white !important;
        background-image: none !important;
      }
      #root { display: none !important; }
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* فلاتر زجاجية */
    .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
    }
  </style>

<body oncontextmenu="return false;"> <!-- تعطيل القائمة المنسدلة -->
  <div id="initial-loader">
    <div class="loader-spinner"></div>
    <div style="margin-top:20px; font-weight: 800; color: #1e293b; font-size: 16px; letter-spacing: -0.5px;">راصد</div>
    <div style="color: #94a3b8; font-size: 12px; margin-top: 5px;">يتم تجهيز مساحة العمل...</div>
  </div>

  <div id="root"></div>

  <script type="module" src="./index.js?v=6.1.0"></script>
  
  <script>
    window.onerror = function(msg) {
      var loader = document.getElementById('initial-loader');
      if(loader && !navigator.onLine) {
         loader.innerHTML = '<div style="padding:20px;text-align:center;color:#64748b;direction:rtl"><h3 style="margin-bottom:10px">لا يوجد اتصال بالإنترنت</h3></div>';
      }
      return false;
    };
    setTimeout(function() {
      var loader = document.getElementById('initial-loader');
      if(loader && document.getElementById('root').childElementCount > 0) loader.style.display = 'none';
    }, 8000);
  </script>
