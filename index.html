<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>نظام مدرستي</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="مدرستي">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root { 
      --sat: env(safe-area-inset-top, 0px); 
      --sab: env(safe-area-inset-bottom, 0px); 
    }
    body { 
      font-family: 'Tajawal', sans-serif; 
      background-color: #f2f2f7; 
      margin: 0; padding: 0; 
      user-select: none; 
      -webkit-tap-highlight-color: transparent; 
      height: 100vh; width: 100vw;
      overflow: hidden;
    }
    #root { height: 100%; width: 100%; overflow: hidden; }
    
    #initial-loader {
      position: fixed; inset: 0; background: #f2f2f7; 
      display: flex; flex-direction: column; align-items: center; 
      justify-content: center; z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .loader-dot { width: 12px; height: 12px; background: #2563eb; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
    .dot1 { animation-delay: -0.32s; }
    .dot2 { animation-delay: -0.16s; }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    
    #error-console {
      position: fixed; top: calc(15px + var(--sat)); left: 15px; right: 15px;
      background: #ffffff; border-right: 4px solid #ef4444; padding: 15px; border-radius: 12px;
      font-size: 11px; color: #b91c1c; z-index: 10000; display: none;
      direction: ltr; text-align: left; overflow: auto; max-height: 200px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
  </style>

  <script>
    // مراقب الأخطاء الشامل
    window.onerror = function(msg, url, line, col, error) {
      var consoleDiv = document.getElementById('error-console');
      if (consoleDiv) {
        consoleDiv.style.display = 'block';
        consoleDiv.innerHTML += '<div><b>Error:</b> ' + msg + ' <br><small>Line: ' + line + '</small></div>';
      }
      return false;
    };

    window.onunhandledrejection = function(event) {
      var consoleDiv = document.getElementById('error-console');
      if (consoleDiv) {
        consoleDiv.style.display = 'block';
        consoleDiv.innerHTML += '<div><b>Promise Error:</b> ' + event.reason + '</div>';
      }
    };

    // إخفاء التحميل تلقائياً بعد 5 ثوانٍ لضمان عدم تعليق المستخدم
    setTimeout(function() {
      var loader = document.getElementById('initial-loader');
      if (loader && loader.style.opacity !== '0') {
        loader.style.opacity = '0';
        setTimeout(function() { if(loader.parentNode) loader.remove(); }, 500);
      }
    }, 5000);
  </script>

  <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?deps=react@18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.2.0,react-dom@18.2.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="error-console"><b>System Debug:</b></div>

  <div id="initial-loader">
    <div style="display: flex; gap: 8px; margin-bottom: 20px;">
      <div class="loader-dot dot1"></div>
      <div class="loader-dot dot2"></div>
      <div class="loader-dot"></div>
    </div>
    <p style="font-weight: 900; color: #1e293b; font-size: 14px;">جاري فتح التطبيق...</p>
    <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 12px; align-items: center;">
        <button onclick="location.reload()" style="font-size: 11px; color: #2563eb; font-weight: bold; background: white; padding: 10px 20px; border-radius: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.08);">تحديث الصفحة</button>
        <button onclick="document.getElementById('initial-loader').remove()" style="font-size: 10px; color: #94a3b8; text-decoration: underline; background: transparent; border: none; cursor: pointer;">تجاوز التحميل</button>
    </div>
  </div>

  <div id="root"></div>

  <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
